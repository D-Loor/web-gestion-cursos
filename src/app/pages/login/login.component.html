<div class="content-login d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-lg">
              <div class="card-header bg-dark text-white">
                <h4>Iniciar sesión</h4>
              </div>
              <div class="card-body p-5">
                <form [formGroup]="loginForm">
                  <div class="form-group mb-4"> <!-- Agregar margen inferior adicional -->
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                    placeholder="Ingresa tu correo electrónico">
                  </div>
                  <div class="form-group mb-4"> <!-- Agregar margen inferior adicional -->
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" formControlName="password"
                    placeholder="Ingresa tu contraseña">
                  </div>
                  <button type="submit" (click)="login()" class="btn btn-dark btn-block float-end">Iniciar sesión</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>

<div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
